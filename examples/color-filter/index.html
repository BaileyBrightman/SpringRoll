<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="example.png" width="400" alt="example">
    <select id="options" style="width: 25rem;"></select>
  </div>



  <script type="module">
    import { ColorFilter } from '../../src/accessibility/ColorFilter.js';
    const cf = new ColorFilter();
    const keys = Object.keys(cf.types);
    const jpeg = document.getElementById('jpeg')
    const dropDown = document.getElementById('options');
    const button = document.getElementById('clear');
    button.onclick = cf.removeFilter(jpeg);
    dropDown.onchange = e => cf.applyFilter(jpeg, dropDown.value);
    for (let i = 0, l = keys.length; i < l; i++) {
      const option = document.createElement('option');
      option.value = keys[i];
      option.innerText = keys[i];
      dropDown.appendChild(option);
    }



    cf.applyFilter(document.body, 'protanopia');
  </script>
</body>

</html>
