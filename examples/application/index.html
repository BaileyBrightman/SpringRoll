<!DOCTYPE html>
<html>
    <head>
        <script src="../../node_modules/bellhop-iframe/bellhop-umd.js"></script>
        <script src="../../node_modules/springroll-container/dist/container.js"></script>
    </head>
    <body>
        <iframe id="iframe" ></iframe>
        <br/>
        <button id="pause">Pause</button>
        <button id="sound">Toggle Mute</button>
        <button id="captions">Toggle Captions</button>
        <script>
let container = new springroll.Container('#iframe', {
    pauseButton: '#pause',
    soundButton: '#sound',
    captionsButton: '#captions'
});

container.openPath('./child.html');
        </script>
    </body>
</html>
