<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="module">
import { Application } from '../../src/Application.js';

let app = new Application({
    captions: true,
    sound: true
});

app.state.pause.subscribe(function(isPaused) {
    console.log('Is Paused?', isPaused);
});

app.state.captionsMuted.subscribe(function(captionsMuted) {
    console.log('Captions Muted?', captionsMuted);
});

app.state.soundMuted.subscribe(function(soundMuted) {
    console.log('Sound Muted', soundMuted);
});

window.app = app;
        </script>
    </body>
</html>
